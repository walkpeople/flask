{% extends 'base.html' %}
{% block app_content %}
<div class="container">
	<h2>搜索结果....</h2>
	{% for post in posts %}
	{% include '_post.html' %}
	{% endfor %}
	<div class="mt-3">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				{% if prev_url %}
				<li class="page-item"><a class="page-link" href="{{ prev_url }}">Previous</a></li>
				{% endif %}
				{% if next_url %}
				<li class="page-item"><a class="page-link" href="{{ next_url }}">Next</a></li>
				{% endif %}
			</ul>
		</nav>
	</div>

</div>
{% endblock %}
